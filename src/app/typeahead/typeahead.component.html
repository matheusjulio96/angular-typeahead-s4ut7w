<div>
  <div class="dropdown{{mostrar()}}">
    <input #input type="text" class="{{inputClass}}{{inputClassValidation()}}" [placeholder]="placeholder" [style]="style" [(ngModel)]="selectedText" aria-haspopup="true" [attr.aria-expanded]="_isOpen" autocomplete="off" (focusin)="onFocusIn()" (focusout)="onFocusOut()"
    (keydown)="onKeyDownInput($event)" keydown="preventDefault()"
    >
    <div class="dropdown-menu dropdown-menu-right scrollable-menu{{mostrar()}}" style="width: 100%; max-height: 30vh; overflow-y: auto;" (mouseover)="onMouseOverDropmenu()" (mouseout)="onMouseOutDropmenu()">
      
        <div  *ngFor="let item of items; let idx = index"  
        (click)="trySelectClick(item.item1)"
        class="dropdown-item typeahead-item{{(item.item2)?' typeahead-item-selected':''}}">
       <!-- <span *ngIf="!itemTemplate">{{item.item.name}}</span>  -->
      <ng-container *ngTemplateOutlet="itemTemplate; context: {$implicit: item.item1, index: idx}"></ng-container>
    </div>

      
    </div>
  </div>
</div>
